  <section class="vh-100" style="background-color: rgb(236, 231, 231);">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5"  class="shadow-sm p-3 mb-5 bg-body rounded">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <div  class="shadow-lg p-3 mb-5 bg-body rounded" class="card" style="width: 28rem;">
                  <div class="card-body">

                <p  class="text-bg-primary p-3" class="border border-white" 
                  style="color:rgb(222, 222, 229); background-color:blue;  font-size:30px"><strong>Student Login</strong></p>

                <form class="mx-1 mx-md-4">
                  <form [formGroup]="loginForm">
                
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label for="formGroupExampleInput" class="form-label">Your Email</label>
                      <input type="text" class="form-control" id="formGroupExampleInput" formControlName="email">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>

                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label for="formGroupExampleInput" class="form-label">Your Password</label>
                      <input type="password"  class="form-control" id="formGroupExampleInput" formControlName="password">

                    </div>
                  </div>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <span >Not Register yet? Sign Up<a routerLink="/signup"> Here</a></span><br>

                  </div><br>
                  <div class="d-grid gap-2">
                  <button type="button" class="btn btn-primary "(click)="login()" [disabled]="loginForm.invalid">login</button>
                  </div>
                
                   
                </form>
              </form>
            </div>
          </div>
              </div>

              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="http://109.106.255.69:2208/assets/image/login.png" class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
